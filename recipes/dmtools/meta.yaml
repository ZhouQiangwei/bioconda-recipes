{% set name = "dmtools" %}
{% set version = "0.2.0" %}
{% set sha256 = "a51966da1c6419f939002fee3f58ce96022037201e7792cc3de3364a13d7bd1a" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/ZhouQiangwei/dmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dmtools', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - curl
    - zlib
    - libcurl
    - htslib
  run:
    - htslib
    - zlib
    - libcurl
    - perl

test:
  commands:
    - dmtools 2>&1 | grep "Command Format :  dmtools"

about:
  home: https://github.com/ZhouQiangwei/dmtools
  license: GPL3
  license_file: COPYING
  summary: BS-seq, WGBS, NOMe-Seq, RRBS data storage and analysis tool dmtools
